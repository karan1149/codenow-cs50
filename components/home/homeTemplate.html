
<div class='topBar'>
	<div class="codeNowTitle">
		<img class= "codenowlogo" src ='../../images/codenow%20logo%20large.png' />
	</div>
	<div class="navRow">
			<a class="submit NavButtons" ng-href="#!/projects/new">submit</a>
			<a class="projects NavButtons" ng-href="#!/home">projects</a>
			<a ng-if="main.user_type == 'Admin'" ng-href="#!/review">review</a>
	</div>
</div>
	<div class="projectsBot scrollable">
		<div class="project" ng-repeat="project in projectList" ng-click= "go(project._id)" >
				<div class="projRow">
					<span class="projectTitle ellipsis">{{project.title}} </span>
					<span class="subdate">18/11/2017</span>
				</div>
				<span class="ellipsizedText ellipsis"><i>Description: </i>{{project.description}} </span>
				<div class="projRow">
					<span class="tag ellipsis">{{project.tag}} </span>
				</div>
		</div>
	</div>
