
	<div class="projectsBot scrollable">
		<div class="project" ng-repeat="project in projectList" ng-click= "go(project._id)" >
				<div class="projRow">
					<span class="projectTitle ellipsis">{{project.title}} </span>
				</div>
				<span class="ellipsizedText ellipsis"><i>Description: </i>{{project.description}} </span>
				<div class="projRow">
					<span class="tag ellipsis">{{project.tag}} </span>
				</div>
		</div>
	</div>
