<div style="text-align: center;">
	<p id = "welcome">Welcome {{main.loggedInUser}}</p>

	<md-card id = "Projects">

<!-- Input Fields -->

	<md-card-header>
		<md-card-header-text>
				<span class="md-title">Project Name </span>
				<span class="md-subhead">Description</span>
		</md-card-header-text>

	</md-card-header>

	<md-card-content>
			<div layout-gt-sm="column">
				<span class="md-deadline">Deadline: </span>
			<!-- Details Button -->
			<md-button class="md-raised md-primary" ng-click="detailedPage()">Details</md-button>
		</div>
	</md-card-content>
</md-card>

<!-- New Project Button -->
	<md-button class="md-raised md-primary" ng-href="#!/projects/new">New Project</md-button>
</div>
